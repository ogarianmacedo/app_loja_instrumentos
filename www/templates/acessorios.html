<ion-view view-title="{{pagina}}">
	
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="acessorio in acessorios" href="#/app/detalhar/{{acessorio.id}}" class="item item-thumbnail-left item-icon-right">
				<img src="{{acessorio.imagem}}" alt="" class="img-lista">
				<i class="icon ion-plus-round icone-add"></i>
				<h2 class="h2-menu">{{acessorio.titulo}}</h2>
				<p class="p-menu p-white">{{acessorio.preco | currency: "R$"}}</p>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
